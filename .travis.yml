language: python


services:
  - docker

before_install:
  - curl -L "https://github.com/docker/compose/releases/download/1.25.3/docker-compose-$(uname -s)-$(uname -m)" -o ./docker-compose
  - chmod +x ./docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - make init
  - make style
  - make complexity
  - make test

